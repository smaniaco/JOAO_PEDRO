<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" type="text/css" rel="stylesheet">
    <title>grid</title>
</head>

<body>
    <div id="first-block"></div>
    <div id="main-container">
        <div id="borda">
            <div id="primeiro-bloco"> 
                <div class="blue-block">1</div>
                <div class="yellow-block">2</div>
                <div class="green-block">3</div>
                <div class="blue-block">4</div>
                <div class="yellow-block">5</div>
                <div class="green-block">6</div>
            </div>
            <div id="segundo-bloco">
                <div class="black-block">7</div>
                <div class="black-block">8</div>
            </div>
            <div id="terceiro-bloco">
                <div id="ultimo">
                <div id="primeiro-branco" class="white-block">9</div>

                <div id="segundo-branco" class="white-block">10</div>
                </div>
                <div id="terceiro-branco" class="white-block">11</div>
            </div>
        </div>
    </div>
</body>

</html>
